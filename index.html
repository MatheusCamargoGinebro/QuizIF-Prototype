<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/logo_border.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>QuizIF</title>
</head>

<body>
    <div class="bg">
        <header>
            <a href="/"><img class="logo" src="assets/QuizIF_7_maiusculo_e_lampada.png"></a>

            <ul>
                <a href="/" class="hover-underline-animation">
                    <li>Home</li>
                </a>
                <a href="/data" class="hover-underline-animation">
                    <li>Data</li>
                </a>
                <a href="/login" class="hover-underline-animation">
                    <li>Sign in</li>
                </a>
                <a href="/signup">
                    <li id="singUp">Sign up</li>
                </a>
            </ul>
        </header>

        <div class="description">
            <h1>Bem vindo ao QuizIF</h1>
        </div>



        <div class="question">
            <div class="question-box1">
                <h2>Elaborando a Questão</h2>
                <form action="#" method="get">

                    <input type="text" name="question-title" placeholder="Título da Questão" id="questiontitle" name="questiontitle">
                    
                    <select name="subject" id="subject">
                        <option value="">Matéria</option>
                        <option value="subject01">Matemática</option>
                        <option value="subject02">Português</option>
                        <option value="subject03">Geografia</option>
                        <option value="subject04">História</option>
                        <option value="subject05">Biologia</option>
                        <option value="subject06">Química</option>
                        <option value="subject07">Física</option>
                        <option value="subject08">Sociologia</option>
                        <option value="subject09">Banco de dados</option>
                        <option value="subject10">Desenvolvimento Web Dinâmico</option>
                        <option value="subject11">Linguagens de programação</option>
                        <option value="subject12">Linguagens</option>
                        <option value="subject13">Inglês</option>
                    </select>

                    <textarea rows="15" cols="60" maxlength="1024" placeholder="Digite a Questão" wrap="hard"></textarea>

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <div class="question-box2">
            </div>
        </div>

        <div class="partners">
            <h2>Parceiros</h2>
        </div>

    </div>

    <footer class="footer">
    </footer>

    <script src="./script/script.js"></script>
</body>

</html>
